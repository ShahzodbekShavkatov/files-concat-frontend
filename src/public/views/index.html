<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>File upload</title>
</head>
<body>
    <div class="globaldiv">
        <input id="inputfile1" type="file" multiple>
        <!-- <input id="inputfile2" type="file"> -->
        <button id="sendbtn">Send</button>
        <div class="objectdiv">
            <object id="objectfile" data="" type=""></object>
        </div>
        <div id="fileres">
            <p id="id">File id: </p>
            <p id="numpages">Number of pages: </p>
            <a id="link" href="">File link</a>
            <p id="size">Size: </p>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
